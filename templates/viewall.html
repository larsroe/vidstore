{% extends "base.html" %}
{# Display all videos #}

{% block content %}
<h2>All videos</h2>
<table border="2">
<b><th>Title</th><th>Status</th></b>
{% for video in videos %}
    <tr>
    <td><a href="/viddetail/{{ video.id }}">{{ video.title }}</a></td>
    <td>{{ video.rental_status_str }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
